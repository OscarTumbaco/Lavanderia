<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LavanApp - Iniciar Sesi√≥n</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gradient-to-br from-purple-50 to-indigo-100 min-h-screen">
    <!-- Header -->
    <header class="gradient-primary text-white shadow-lg">
        <div class="container mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-2">
                    <a href="index.html" class="flex items-center space-x-2 hover:opacity-80 transition">
                        <span class="text-3xl">üß∫</span>
                        <h1 class="text-2xl font-bold">LavanApp</h1>
                    </a>
                </div>
                <nav class="hidden md:flex space-x-6">
                    <a href="index.html" class="nav-link text-white hover:text-purple-200">Inicio</a>
                    <a href="login.html" class="nav-link active text-white hover:text-purple-200">Login</a>
                    <a href="#" class="nav-link text-white hover:text-purple-200">Contacto</a>
                </nav>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-1 flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-4xl w-full">
            <!-- Tab Navigation -->
            <div class="bg-white rounded-t-2xl shadow-lg">
                <div class="flex border-b border-gray-200">
                    <button id="loginTab" class="flex-1 py-4 px-6 text-center font-semibold text-purple-600 border-b-2 border-purple-600 bg-white rounded-tl-2xl transition" onclick="showTab('login')">
                        Iniciar Sesi√≥n
                    </button>
                    <button id="registerTab" class="flex-1 py-4 px-6 text-center font-semibold text-gray-500 hover:text-purple-600 bg-gray-50 rounded-tr-2xl transition" onclick="showTab('register')">
                        Registrarse
                    </button>
                </div>
            </div>

            <!-- Login Form -->
            <div id="loginForm" class="bg-white rounded-b-2xl shadow-lg overflow-hidden animate-fadeIn">
                <div class="md:flex">
                    <!-- Left Side -->
                    <div class="md:w-1/2 gradient-primary text-white p-12 flex flex-col justify-center">
                        <div class="text-center">
                            <div class="text-6xl mb-6">üß∫</div>
                            <h2 class="text-3xl font-bold mb-4">¬°Bienvenido de vuelta!</h2>
                            <p class="text-purple-100 text-lg">
                                Gestiona tu lavander√≠a de manera eficiente con nuestras herramientas digitales
                            </p>
                        </div>
                    </div>
                    
                    <!-- Right Side -->
                    <div class="md:w-1/2 p-12">
                        <form class="space-y-6" onsubmit="handleLogin(event)">
                            <div>
                                <label for="email" class="form-label">Correo Electr√≥nico</label>
                                <input id="email" name="email" type="email" required class="form-input" placeholder="tu@email.com">
                            </div>
                            
                            <div>
                                <label for="password" class="form-label">Contrase√±a</label>
                                <input id="password" name="password" type="password" required class="form-input" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                            </div>
                            
                            <div>
                                <button type="submit" class="btn-primary w-full">
                                    Iniciar Sesi√≥n
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Register Form -->
            <div id="registerForm" class="bg-white rounded-b-2xl shadow-lg overflow-hidden hidden animate-fadeIn">
                <div class="md:flex">
                    <!-- Left Side -->
                    <div class="md:w-1/2 gradient-success text-white p-12 flex flex-col justify-center">
                        <div class="text-center">
                            <div class="text-6xl mb-6">üöÄ</div>
                            <h2 class="text-3xl font-bold mb-4">¬°√önete a LavanApp!</h2>
                            <p class="text-green-100 text-lg">
                                Crea tu cuenta y comienza a digitalizar tu lavander√≠a hoy mismo
                            </p>
                        </div>
                    </div>
                    
                    <!-- Right Side -->
                    <div class="md:w-1/2 p-12">
                        <form class="space-y-6" onsubmit="handleRegister(event)">
                            <div class="grid md:grid-cols-2 gap-4">
                                <div>
                                    <label for="firstName" class="form-label">Nombre</label>
                                    <input id="firstName" name="firstName" type="text" required class="form-input" placeholder="Juan">
                                </div>
                                <div>
                                    <label for="lastName" class="form-label">Apellido</label>
                                    <input id="lastName" name="lastName" type="text" required class="form-input" placeholder="P√©rez">
                                </div>
                            </div>
                            
                            <div>
                                <label for="businessName" class="form-label">Nombre del Negocio</label>
                                <input id="businessName" name="businessName" type="text" required class="form-input" placeholder="Lavander√≠a Express">
                            </div>
                            
                            <div>
                                <label for="regEmail" class="form-label">Correo Electr√≥nico</label>
                                <input id="regEmail" name="email" type="email" required class="form-input" placeholder="tu@email.com">
                            </div>
                            
                            <div>
                                <label for="phone" class="form-label">Tel√©fono</label>
                                <input id="phone" name="phone" type="tel" required class="form-input" placeholder="+593 99 999 9999">
                            </div>
                            
                            <div>
                                <label for="regPassword" class="form-label">Contrase√±a</label>
                                <input id="regPassword" name="password" type="password" required class="form-input" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                            </div>
                            
                            <div>
                                <label for="confirmPassword" class="form-label">Confirmar Contrase√±a</label>
                                <input id="confirmPassword" name="confirmPassword" type="password" required class="form-input" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                            </div>
                        
                            
                            <div>
                                <button type="submit" class="btn-primary w-full">
                                    Crear Cuenta
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-lg p-8 text-center">
            <div class="loader mx-auto mb-4"></div>
            <p class="text-gray-600">Procesando...</p>
        </div>
    </div>

    <script>
        // Tab switching functionality
        function showTab(tabName) {
            const loginTab = document.getElementById('loginTab');
            const registerTab = document.getElementById('registerTab');
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            
            if (tabName === 'login') {
                loginTab.className = 'flex-1 py-4 px-6 text-center font-semibold text-purple-600 border-b-2 border-purple-600 bg-white rounded-tl-2xl transition';
                registerTab.className = 'flex-1 py-4 px-6 text-center font-semibold text-gray-500 hover:text-purple-600 bg-gray-50 rounded-tr-2xl transition';
                loginForm.classList.remove('hidden');
                registerForm.classList.add('hidden');
            } else {
                registerTab.className = 'flex-1 py-4 px-6 text-center font-semibold text-purple-600 border-b-2 border-purple-600 bg-white rounded-tr-2xl transition';
                loginTab.className = 'flex-1 py-4 px-6 text-center font-semibold text-gray-500 hover:text-purple-600 bg-gray-50 rounded-tl-2xl transition';
                registerForm.classList.remove('hidden');
                loginForm.classList.add('hidden');
            }
        }

        // Handle login form submission
        function handleLogin(event) {
            event.preventDefault();
            showLoading();
            
            // Simulate API call
            setTimeout(() => {
                hideLoading();
                // Redirect to dashboard
                window.location.href = 'dashboard.html';
            }, 2000);
        }

        // Handle register form submission
        function handleRegister(event) {
            event.preventDefault();
            
            const password = document.getElementById('regPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (password !== confirmPassword) {
                alert('Las contrase√±as no coinciden');
                return;
            }
            
            showLoading();
            
            // Simulate API call
            setTimeout(() => {
                hideLoading();
                alert('¬°Cuenta creada exitosamente! Ahora puedes iniciar sesi√≥n.');
                showTab('login');
            }, 2000);
        }

        // Loading functions
        function showLoading() {
            document.getElementById('loadingOverlay').classList.remove('hidden');
        }

        function hideLoading() {
            document.getElementById('loadingOverlay').classList.add('hidden');
        }

        // Check URL hash for register tab
        if (window.location.hash === '#register') {
            showTab('register');
        }

        // Add form validation
        document.addEventListener('DOMContentLoaded', function() {
            const forms = document.querySelectorAll('form');
            forms.forEach(form => {
                const inputs = form.querySelectorAll('input[required]');
                inputs.forEach(input => {
                    input.addEventListener('blur', function() {
                        if (this.value.trim() === '') {
                            this.classList.add('border-red-500');
                        } else {
                            this.classList.remove('border-red-500');
                            this.classList.add('border-green-500');
                        }
                    });
                });
            });
        });
    </script>
</body>
</html>
